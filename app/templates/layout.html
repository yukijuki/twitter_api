<!Doctype html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-wdith, initial-scale=1.0,　user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://unpkg.com/@webpixels/css/dist/index.css" rel="stylesheet">
        <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='card.css') }}"/>

    </head>

    <body>    
        <div class="fixed-top">
            {% for message in get_flashed_messages() %}
            <div id="alert-success" class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close text-xs text-success" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-0 py-3">
            <div class="container-xl">
                <!-- Navbar toggle -->
                <button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Collapse -->
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <!-- Nav -->
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="/">検索画面</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Header -->
        <header class="pt-5 bg-surface-secondary">
            <div class="container-xl">
                <div class="row align-items-center">
                    <div class="col-md-6 col-12 mb-3 mb-md-0">
                        {% block form %}
                        {% endblock %} 
                    </div>
                </div>
                <!-- Nav -->
                <ul class="nav nav-tabs overflow-x mt-2">
                </ul>
            </div>
        </header>
        <!-- Main content -->
        <main class="py-10 bg-surface-secondary">
            <div class="container-xl">
                {% block content %}     
                {% endblock %}
            </div>
        </main>
        <script>
            $(document).ready(function() {
                $('.alert-success').delay(1000).slideUp(500);
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    </body>

</html>
